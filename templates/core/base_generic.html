<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hootter.com (social media for owls and wise people){% endblock %}</title>
        <style>
            body {
                display: flex;
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            nav {
                flex: 0 0 250px;
                height: 100vh;
                background-color: #1da1f2;
                padding-top: 20px;
                color: white;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            nav ul li {
                padding: 8px 16px;
                font-size: 18px;
                font-weight: bold;
                color: white;
            }
            nav ul li a {
                text-decoration: none;
                display: block;
                color: white;
            }
            nav ul li a:hover {
                background-color: #f0f0f0;
            }
            nav ul li a:visited {
                color: white;
            }
            .submenu {
                font-size: 18px;
                padding-left: 20px;
                color: white;
            }
            .smaller {
                font-size: 12px;
                display: block;
            }
            section {
                flex-grow: 1;
                padding: 20px;
            }
            .recommended {
                font-size: 14px;
            }
        </style>
</head>
<body>
    {% if request.user.is_authenticated %}
    <nav>
        <ul>
            <li>Owls
                <ul>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Discover</a></li>
                    <!-- Link to the user's own profile using their ID -->
                    <li><a href="{% url 'user_management:user_details' user_id=request.user.id %}">Myself</a></li>
                </ul>
            </li>
            <br>
            <li>Hoots
                <ul>
                    <li><a href="{% url 'public_messages:create_post' %}">Hoot new wisdom</a></li>
                    <li><a href="#">From you</a></li>
                    <li><a href="#">From everyone</a></li>
                </ul>
            </li>
            <br>
            <li><a href="{% url 'user_management:logout' %}">Logout</a></li>
        </ul>
    </nav>
    {% endif %}
    <section>
        {% block content %}{% endblock %}
    </section>
</body>
</html>
