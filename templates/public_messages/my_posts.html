{% extends 'core/base_generic.html' %}

{% block title %}My Posts{% endblock %}

{% block content %}
<h2>My Posts</h2>
<ul>
    {% for post in posts %}
    <li>{{ post.created_at }}: {{ post.content }}</li>
    {% empty %}
    <li>You have not posted anything yet.</li>
    {% endfor %}
</ul>
{% endblock %}
